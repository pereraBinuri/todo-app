<div class="container">
    <div class="wrapper">
        <form (ngSubmit)="onLogin()">
            <h1>Login</h1>
            <div class="input-box">
                <input type="email" id="username" placeholder="Username" [(ngModel)]="loginObj.username" name="username"
                    required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="password" [(ngModel)]="loginObj.password" name="password"
                    required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forget">

            </div><br>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <a href="#">Forget password?</a>
            </div>
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
        <p *ngIf="loginError" class="error">{{ loginError }}</p>
    </div>
</div>
