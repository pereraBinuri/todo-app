<div class="input-group p-3 mb-3 shadow-sm rounded-3">
  <div class="input-group mb-3 search-bar">
    <input 
      type="text" 
      class="form-control" 
      placeholder="Search tasks" 
      [(ngModel)]="searchQuery" 
      (input)="onSearch()" 
    />
    <button 
      class="btn btn-outline-secondary" 
      type="button" 
      (click)="clearSearch()">
      <i class="bi bi-x-circle"></i>
    </button>
  </div>
</div>
