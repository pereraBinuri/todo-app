<!-- Container -->
<div class="container-fluid bg-main">
    <!--<img src="images/wallpaper.jpg" alt="Wallpaper" class="background-image"/>-->
    
        <div class="row mt-4 justify-content-center" style="min-height: 600px;">
            <div class="col-md-10 col-lg-8 shadow-lg p-4 rounded-4">

                <!-- Header with Gradient Background and Icon -->
                <div class="card header-container shadow-sm rounded-3 p-3 mb-4">


                    <!-- Search Bar with custom class -->
                    <div class="input-group mb-3 search-bar">
                        <input type="text" class="form-control" placeholder="Search tasks" [(ngModel)]="searchQuery"
                            (input)="filterTasks()" />
                        <button class="btn btn-outline-secondary" type="button"
                            (click)="searchQuery = ''; filterTasks()">
                            <i class="bi bi-x-circle"></i>
                        </button>
                    </div>
                </div>

                <!-- Input Fields (Task Title and Due Date) -->
                <div class="input-group p-3 mb-3 shadow-sm rounded-3">
                    <div class="row w-100 d-flex align-items-center">
                        <!-- Added d-flex and align-items-center for alignment -->
                        <!-- Task Title -->
                        <div class="col-md-6 mb-3"> <!-- Adjust col size for task title -->
                            <input type="text" class="form-control" placeholder="Enter Task" name="todo"
                                [(ngModel)]="addTodoValue">
                        </div>
                        <!-- Due Date -->
                        <div class="col-md-4 mb-3"> <!-- Adjust col size for due date -->
                            <input type="datetime-local" class="form-control" placeholder="Due Date"
                                [(ngModel)]="todoObj.dueDate">
                        </div>
                        <!-- Add Button -->
                        <div class="col-md-2 mb-3 text-center"> <!-- Adjust col size and center button -->
                            <button class="btn add-btn w-100" type="button" (click)="addTodo()">
                                <i class="bi bi-plus-lg"></i> Add
                            </button>
                        </div>
                    </div>
                </div>


                <!-- Task List Header -->
                <h4 class="task-header mt-4 mb-3">
                    Tasks
                </h4>

                <!-- Task Items with Scrollable List -->
                <div style="overflow-y: auto; height: 350px;">
                    <div class="m-3" *ngFor="let todo of filteredTodos">
                        <div class="p-3 shadow-sm bg-light rounded-3 d-flex align-items-center justify-content-between">
                            <!-- Checkbox for marking task as completed or pending -->
                            <input type="checkbox" [checked]="todo.status === 'completed'" (change)="toggleStatus(todo)"
                                class="form-check-input me-3">
                            <div class="flex-grow-1 me-3"> {{todo.title}} </div>
                            <button class="btn btn-outline-primary me-2" data-bs-toggle="modal"
                                data-bs-target="#exampleModal" (click)="call(todo)">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-outline-danger" (click)="deleteTodo(todo)">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Modal for Editing Task -->
                <div class="modal fade edit-modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Edit Task"
                                        [(ngModel)]="editTodoValue">
                                    <input type="datetime-local" class="form-control" [(ngModel)]="todoObj.dueDate">
                                </div>
                                <button class="btn btn-outline-success" type="button" data-bs-dismiss="modal"
                                    (click)="editTodo()">
                                    Update
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    
</div>
